<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.min.css" />
  </head>
  <body>
    <header id="header">
      <img src="./Images/wraper.png" class="w-100 header-img" alt="game" />
    </header>
    <nav
      class="navbar navbar-expand-lg my-nav col-md-6 col-lg-9 position-sticky top-0 z-3"
      id="navbar"
    >
      <div class="container">
        <h5 class="nav-logo">
          <img src="./Images/logo-sm.png" alt="" /> GAME REVIEWS
        </h5>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-uppercase"
                aria-current="page"
                href="#"
                id="rpg"
                >mmorpg</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#" id="shooter"
                >shooter</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#" id="sailing"
                >sailing</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#" id="permadeath"
                >permadeath</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#" id="superhero"
                >superhero</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#" id="pixel">pixel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section id="section1">
        <div class="items">
          <div class="container my-5">
            <div class="row" id="row"></div>
          </div>
        </div>
      </section>
      <div
        class="loader-bg d-flex justify-content-center align-items-center d-none"
        id="loader"
      >
        <span class="loader"></span>
      </div>
    </main>
    <script src="./Bootstrap/JS/bootstrap.bundle.min.js"></script>
    <script type="module" src="./JS/index.min.js"></script>

</html>
